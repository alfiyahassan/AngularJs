<html ng-app="cgpaapp">

<head>


    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>

</head>

<body ng-controller="cgpacntrl">
    Name:
    <input type="text" ng-model="name">
    CGPA:
    <input type="number" ng-model="cgpa" ng-min="1" ng-max="10">
    <button ng-click="add()">add student</button>
    <p>total student: {{ students.length }}</p>
    <ul>
        <li ng-repeat="student in students">Name: {{ student.name }}  CGPA : {{ student.cgpa }}</li>
    </ul>

    <Script>
        angular.module('cgpaapp', [])
            .controller('cgpacntrl', function ($scope) {
                $scope.students = [];
                $scope.add = function () {
                    if ($scope.name && $scope.cgpa) {
                        $scope.students.push(

                            {
                                name: $scope.name,
                                cgpa: $scope.cgpa
                            }
                        )
                        $scope.name=' ';
                        $scope.cgpa=' ';
                    }

                };

            });
    </Script>


</body>

</html>
